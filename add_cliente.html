<div class="row agregate_cliente">                    
                        
    <form novalidate class="row" id="formNewCliente">                
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <span class="field_mjs">Campos con (*) son requeridos</span>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">        
            
            <div class="card content-form">
                <div class="card-body">
                    <div class="p-t-20 row">
                        
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                            <label for="cedula">Cédula*</label>
                            <div class="controls">                                 
                                <input type="text" data-validation-required-message="Campo requerido" required="" id="cedula" class="form-control cedula-inputmask" placeholder="Cédula del cliente">
                            </div>
                        </div>
                        
                        <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <label for="nombre">Nombre</label>
                            <div class="controls">
                                <input type="text" required="" data-validation-required-message="Campo requerido" class="form-control" id="nombre" placeholder="Nombre del cliente">
                            </div>
                        </div>
                        
                        <div class="form-group col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <label for="correo">Correo</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="correo" placeholder="Correo del cliente">
                            </div>
                        </div>

                        <div class="form-group col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <label for="telefono">Teléfono</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono del cliente">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="f-l">
                <button type="button" class="btn waves-effect btn-secondary" onclick="closeTabActive();" tabindex="20">Cancel</button>
            </div>
            
            <div class="f-r">
                <button type="reset" class="btn waves-effect btn-secondary">Borrar</button>
                <button class="btn waves-effect waves-light btn-info" type="submit" id="btnSave">Save</button>            
            </div>
        </div>
    
    </form>




<script>
! function(window, document, $) {
    "use strict";
    $("#formNewCliente input").not("[type=submit]").jqBootstrapValidation()
}(window, document, jQuery);

</script>
